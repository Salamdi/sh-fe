<div *ngIf="jokes && jokes.length">
  <ul class="node page full">
    <li *ngFor="let joke of jokes" class="paragraph usp full">
      <div class="header" style="text-align: center;">
        <button (click)="add(joke)" *ngIf="!joke.favorite" [disabled]="favoritesCount === 10" class="button">add</button>
        <button (click)="remove(joke.id)" *ngIf="joke.favorite" class="button">remove</button>
      </div>
      <div class="description">{{joke.joke}}</div>
    </li>
  </ul>
</div>
